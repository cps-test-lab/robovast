apiVersion: batch/v1
kind: Job
metadata:
  name: $SCENARIO_ID
  labels:
    jobgroup: scenario-runs
spec:
  backoffLimit: 0
  # activeDeadlineSeconds: 10000000
  template:
    metadata:
      name: scenario-runs
      labels:
        jobgroup: scenario-runs
    spec:
      restartPolicy: Never
      privileged: true
      securityContext:
        privileged: true
      containers:
        - name: example-container
          image: ghcr.io/cps-test-lab/robovast:latest
          # command: ["/bin/bash", "-c", "sleep 1000"]
          securityContext: # required for rke2
            privileged: true
          # - name: NOVNC_ENABLE
          #   value: "true"
          resources:
            requests:
              cpu: "1"
            limits:
              cpu: "1"

      volumes:
        - name: transfer-storage
          hostPath: # for rke2
            path: "/transfer"
            type: Directory
          # nfs: # for gcp
          #   server: nfs-server.default.svc.cluster.local
          #   path: "/"
